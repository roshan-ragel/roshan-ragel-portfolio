    <style>

        /* ═══════════════════════════════
           HERO
        ═══════════════════════════════ */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Slideshow background */
        .hero-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.4s ease-in-out;
        }
        .hero-slide.active { opacity: 1; }
        .hero-slide:nth-child(1) { background-image: url('hero-background.jpg'); }
        .hero-slide:nth-child(2) { background-image: url('hero-background2.jpg'); }
        .hero-slide:nth-child(3) { background-image: url('hero-background3.jpg'); }

        /* Dark overlay */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 12, 10, 0.70);
            z-index: 1;
        }

        /* Content */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 860px;
            width: 100%;
        }

        /* Code comment prefix  // Hello, World! style */
        .hero-comment {
            font-family: 'Courier New', monospace;
            color: rgba(212, 175, 55, 0.55);
            font-size: 0.82rem;
            letter-spacing: 0.18em;
            margin-bottom: 1.6rem;
            opacity: 0;
            animation: fadeSlideDown 0.7s ease forwards 0.3s;
        }
        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Name */
        .hero-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.8rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.14em;
            margin: 0 0 0.2rem;
            opacity: 0;
            animation: fadeUp 0.9s ease forwards 0.9s;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(22px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Gold divider */
        .hero-divider {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1rem auto 1.5rem;
            animation: growDivider 0.8s ease forwards 1.6s;
        }
        @keyframes growDivider {
            to { width: 200px; }
        }

        /* Subtitle row */
        .hero-subtitle {
            font-family: 'Work Sans', sans-serif;
            font-size: clamp(0.85rem, 2vw, 1.15rem);
            font-weight: 300;
            letter-spacing: 0.32em;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 2em;
            margin-bottom: 2rem;
        }

        /* The typed text span */
        #typedText {
            white-space: nowrap;
        }

        /* Blinking cursor — pure CSS, runs forever independently */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: #d4af37;
            margin-left: 5px;
            vertical-align: middle;
            border-radius: 1px;
            /* infinite blink — no forwards, no fill-mode, just loops forever */
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        /* Email link */
        .hero-email {
            opacity: 0;
            animation: fadeIn 0.9s ease forwards 0s; /* delay set by JS */
        }
        .hero-email.visible {
            animation: fadeIn 0.9s ease forwards 0s;
        }
        .hero-email a {
            color: #d4af37;
            text-decoration: none;
            font-family: 'Work Sans', sans-serif;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            transition: opacity 0.25s;
            border-bottom: 1px solid rgba(212, 175, 55, 0.35);
            padding-bottom: 2px;
        }
        .hero-email a:hover { opacity: 0.7; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Scroll indicator */
        .hero-scroll {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4.5s;
        }
        .hero-scroll span {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
        .scroll-mouse {
            width: 22px;
            height: 34px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 11px;
            display: flex;
            justify-content: center;
            padding-top: 5px;
        }
        .scroll-wheel {
            width: 3px;
            height: 7px;
            background: #d4af37;
            border-radius: 2px;
            animation: scrollWheel 1.6s ease-in-out infinite;
        }
        @keyframes scrollWheel {
            0%   { transform: translateY(0); opacity: 1; }
            80%  { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 0; }
        }

        /* Slide dots */
        .hero-dots {
            position: absolute;
            bottom: 2.5rem;
            right: 2.5rem;
            z-index: 2;
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 4.5s;
        }
        .hero-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .hero-dot.active {
            background: #d4af37;
            transform: scale(1.3);
        }

    </style>
</head>

    <script>
    /* ═══════════════════════════════════════════
       1.  TYPEWRITER  — cursor blinks forever
    ═══════════════════════════════════════════ */
    (function () {
        const PHRASES = [
            "EDUCATOR · RESEARCHER · LEADER"
        ];

        const textEl  = document.getElementById('typedText');
        const emailEl = document.getElementById('heroEmail');

        const START_DELAY  = 1800;   // wait for name animation
        const CHAR_SPEED   = 60;     // ms per character
        const EMAIL_DELAY  = 600;    // ms after typing finishes

        function type(str, cb) {
            let i = 0;
            function next() {
                if (i <= str.length) {
                    textEl.textContent = str.slice(0, i);
                    i++;
                    setTimeout(next, CHAR_SPEED);
                } else if (cb) {
                    cb();
                }
            }
            next();
        }

        setTimeout(function () {
            type(PHRASES[0], function () {
                // typing done — show email
                setTimeout(function () {
                    emailEl.style.animation = 'fadeIn 0.9s ease forwards';
                    emailEl.style.opacity   = '1';
                }, EMAIL_DELAY);
            });
        }, START_DELAY);
        // NOTE: The .cursor element has its own independent CSS animation
        // (animation: blink 0.75s step-end infinite) — it never stops
        // because it has NO forwards fill-mode and NO conflict with JS.
    })();


    /* ═══════════════════════════════════════════
       2.  BACKGROUND SLIDESHOW
    ═══════════════════════════════════════════ */
    (function () {
        const slides    = document.querySelectorAll('.hero-slide');
        const dots      = document.querySelectorAll('.hero-dot');
        let   current   = 0;
        const INTERVAL  = 5000;   // 5 s per slide

        function goToSlide(n) {
            slides[current].classList.remove('active');
            dots[current].classList.remove('active');
            current = (n + slides.length) % slides.length;
            slides[current].classList.add('active');
            dots[current].classList.add('active');
        }

        // expose for onclick
        window.goToSlide = goToSlide;

        setInterval(function () {
            goToSlide(current + 1);
        }, INTERVAL);
    })();
    </script>
