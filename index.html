        /* ═══════════════════════════════
           HERO
        ═══════════════════════════════ */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ─── Slideshow ─────────────────────────────────────────
           All slides stacked absolutely.
           .active  → opacity 1, z-index 2  (fading IN on top)
           .leaving → opacity 1, z-index 1  (stays visible underneath)
           After TRANSITION_MS the JS removes .leaving.
           A photo is ALWAYS fully opaque — no black gap ever.
        ────────────────────────────────────────────────────────── */
        .hero-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: 0;
            transition: opacity 1.4s ease-in-out;
            display: none; /* hidden until image confirmed loaded */
        }
        .hero-slide.leaving {
            opacity: 1;
            z-index: 1;
        }
        .hero-slide.active {
            opacity: 1;
            z-index: 2;
        }

        /* Dark overlay */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 12, 10, 0.70);
            z-index: 3;
        }

        /* Content sits above overlay */
        .hero-content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 2rem;
            max-width: 860px;
            width: 100%;
        }

        /* Code comment prefix */
        .hero-comment {
            font-family: 'Courier New', monospace;
            color: rgba(212, 175, 55, 0.55);
            font-size: 0.82rem;
            letter-spacing: 0.18em;
            margin-bottom: 1.6rem;
            opacity: 0;
            animation: fadeSlideDown 0.7s ease forwards 0.3s;

        /* Gold divider */

        /* Email */
        .hero-email { opacity: 0; }

        .hero-email a {

        @keyframes fadeIn {

        /* Scroll indicator */
        .hero-scroll {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);

            display: flex;

        /* Dots */

            display: none; /* shown only if image loaded */
        }
        .hero-dot.active {
            background: #d4af37;

    <script>
    /* ═══════════════════════════════════════════════════════════
       1. TYPEWRITER  — cursor blinks forever via pure CSS only
    ═══════════════════════════════════════════════════════════ */
    (function () {
        const PHRASES = [
            "EDUCATOR · RESEARCHER · LEADER",
            "PROFESSOR OF COMPUTER ENGINEERING",
            "EMBEDDED SYSTEMS · COMPUTER ARCHITECTURE",
            "INSPIRING THE NEXT GENERATION"
        ];

        const textEl  = document.getElementById('typedText');
        const emailEl = document.getElementById('heroEmail');

        const START_DELAY   = 1800;
        const TYPE_SPEED    = 65;
        const ERASE_SPEED   = 35;
        const HOLD_AFTER    = 2000;
        const PAUSE_BETWEEN = 500;
        let emailShown = false;

        const delay = ms => new Promise(r => setTimeout(r, ms));

        async function typePhrase(str) {
            for (let i = 1; i <= str.length; i++) {
                textEl.textContent = str.slice(0, i);
                await delay(TYPE_SPEED);
            }
        }

        async function erasePhrase() {
            const s = textEl.textContent;
            for (let i = s.length - 1; i >= 0; i--) {
                textEl.textContent = s.slice(0, i);
                await delay(ERASE_SPEED);
            }
        }

        async function run() {
            await delay(START_DELAY);
            let idx = 0;
            while (true) {
                await typePhrase(PHRASES[idx]);
                if (!emailShown) {
                    emailShown = true;
                    emailEl.classList.add('visible');
                }
                await delay(HOLD_AFTER);
                await erasePhrase();
                await delay(PAUSE_BETWEEN);
                idx = (idx + 1) % PHRASES.length;
            }
        }

        run();
    })();


    /* ═══════════════════════════════════════════════════════════
       2. SLIDESHOW — only shows slides whose images actually loaded
       ───────────────────────────────────────────────────────────
       Each image is preloaded with new Image() before any DOM
       change. Only slides whose image resolves successfully are
       shown. Missing images are silently skipped — their slide
       and dot stay hidden (display:none).

       Cross-fade logic (no black flash):
         • Outgoing gets .leaving → stays opacity:1 at z-index 1
         • Incoming gets .active  → fades to opacity:1 at z-index 2
         • After CSS transition completes, .leaving is removed
         • A photo is ALWAYS fully visible at every moment
    ═══════════════════════════════════════════════════════════ */
    (function () {

        const SOURCES = [
            { src: 'hero-background.jpg',  slide: document.getElementById('slide0'), dot: document.getElementById('dot0') },
            { src: 'hero-background2.jpg', slide: document.getElementById('slide1'), dot: document.getElementById('dot1') },
            { src: 'hero-background3.jpg', slide: document.getElementById('slide2'), dot: document.getElementById('dot2') }
        ];

        const INTERVAL      = 5000;
        const TRANSITION_MS = 1400;

        let pending = SOURCES.length;
        const good  = []; // only entries whose image loaded OK

        SOURCES.forEach(function (entry) {
            const img = new Image();

            img.onload = function () {
                /* Apply background only after confirming the file exists */
                entry.slide.style.backgroundImage = 'url("' + entry.src + '")';
                entry.slide.style.display = '';  /* make visible */
                entry.dot.style.display   = '';
                good.push(entry);
                done();
            };

            img.onerror = function () {
                /* Image missing or broken — slide & dot stay display:none */
                done();
            };

            img.src = entry.src;
        });

        function done() {
            pending--;
            if (pending === 0) start();
        }

        function start() {
            /* Nothing loaded — hide dots, nothing to show */
            if (good.length === 0) {
                document.getElementById('heroDots').style.display = 'none';
                return;
            }

            /* Show first good slide immediately */
            let current = 0;
            good[0].slide.classList.add('active');
            good[0].dot.classList.add('active');

            /* Only 1 image loaded — show it forever, no cycling needed */
            if (good.length === 1) return;

            /* Cross-fade to position n within good[] */
            function goTo(n) {
                const prev = current;
                current = ((n % good.length) + good.length) % good.length;
                if (prev === current) return;

                /* Keep outgoing slide fully visible underneath during transition */
                good[prev].slide.classList.remove('active');
                good[prev].slide.classList.add('leaving');
                good[prev].dot.classList.remove('active');

                /* Fade incoming slide in on top */
                good[current].slide.classList.add('active');
                good[current].dot.classList.add('active');

                /* After transition ends, drop the leaving slide to invisible */
                setTimeout(function () {
                    good[prev].slide.classList.remove('leaving');
                }, TRANSITION_MS);
            }

            /* Expose for dot onclick="goToSlide(0/1/2)" */
            window.goToSlide = function (sourceIndex) {
                const pos = good.findIndex(function (g) {
                    return g === SOURCES[sourceIndex];
                });
                if (pos !== -1) goTo(pos);
            };

            /* Auto-advance through loaded slides only */
            setInterval(function () { goTo(current + 1); }, INTERVAL);
        }

    })();
    </script>
